<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
        <script src="myApp.js"></script>
        <style>
        .peopleCarouselImg img {
                width: auto;
                height: 500px;
                max-height: 500px;
                }
        </style>
        <script>   
            function chkform()
            {
              if (document.getElementById("name").value === "" && document.getElementById("year").value=="") 
              {
                   document.getElementById("er1").innerHTML = "Enter any one value for search! Both cannot be left blank!"; 
                   document.getElementById("er1").style.color = "red"; 
                   document.getElementById("er1").style.display = "block"; 
              }
        }
        </script>
    </head>
    <body>
        <div ng-app="App" ng-controller="controller" class="jumbotron">
            <h1 class="text-center">OMDB Movie Search</h1>
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="peopleCarouselImg carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="https://www.thebetterindia.com/wp-content/uploads/2015/07/bahubali.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="https://in.bmscdn.com/iedb/movies/images/mobile/listing/xxlarge/avengers-infinity-war-et00073462-02-04-2018-09-21-43.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="https://images.freecreatives.com/wp-content/uploads/2015/09/amazing_spider_man_action_adventure_fantasy_movie_marvel-wallpaper.jpg" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <br>
            <br>
            <div class="form-row">
                <div class="col col-md-5">
                    <input type="text" class="form-control" ng-model="Title"  placeholder="Enter Movie name here" id="name">
                </div>
                <div class="col col-md-5">
                    <input type="text" class="form-control" ng-model="Year"  placeholder="Enter Year here" id="year">
                </div>
                <div class="col col-md-2">
                    <button type="submit" ng-click="generate(Title,Year)" class="btn btn-primary" onclick="chkform()">Search</button>
                </div>
            </div>
            <br>
            <div id="er1" class="text-center"></div>
            <br>
            <h2 class="text-center">Your last 5 searches:</h2>
            <ul class="list-group">
                <li class="list-group-item" ng-click="generate(user.Title,user.Year)" ng-repeat="user in userData track by $index" ><a href="#">{{user.Title}} {{user.Year}}</a></li>
            </ul>
        </div>
    </body>
</html>
