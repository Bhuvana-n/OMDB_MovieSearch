<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="myApp.js"></script>
        <style>
            .table {
                border-radius: 5px;
                width: 50%;
                margin: 0px auto;
                float: none;
                }
        </style>
    </head>
    <body>
        <div ng-app="App" ng-controller="resultController">
            <p><button class="btn btn-primary" ng-click="home()">Back</button></p>
            <span><h1>{{Movie.Respone=="False" ? 'Movie.Error' : Movie.Error}}</h1></span>
            <div class="check-element animate-show-hide" ng-model="checked" ng-hide="checked">
            <div class="row">
                <div class="col md-4">
                </div>
            <div class="col md-4">
            <img class="img-thumbnail" ng-src= {{Movie.Poster}} />
                </div>
                <div class="col md-4">
                </div>
                </div>
            <table class="table table-hover">
                <tbody>
                    <tr>
                        <td>Name</td>
                        <td>{{Movie.Title}}</td>
                    </tr>
                    <tr>
                        <td>Genre</td>
                        <td>{{Movie.Genre}}</td>
                    </tr>
                    <tr>
                        <td>Year</td>
                        <td>{{Movie.Year}}</td>
                    </tr>
                    <tr>
                        <td>Director</td>
                        <td>{{Movie.Director}}</td>
                    </tr>
                    <tr>
                        <td>Actors</td>
                        <td>{{Movie.Actors}}</td>
                     </tr>
                    <tr>
                        <td>Plot</td>
                        <td>{{Movie.Plot}}</td>
                     </tr>
                    <tr>
                        <td>IMDB Rating</td>
                        <td>{{Movie.imdbRating}}</td>
                     </tr>
                    <tr>
                        <td>Language</td>
                        <td>{{Movie.Language}}</td>
                    </tr>
                </tbody>
            </table>
                </div>
        </div>
    </body>
</html>
